version: '3.8'

services:
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ROOTNAME
      MINIO_ROOT_PASSWORD: CHANGEME123
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    networks:
      - mlflow_network
    restart: unless-stopped

  minio_setup:
    image: minio/mc
    depends_on:
      - minio
    environment:
      AWS_ACCESS_KEY_ID: ROOTNAME
      AWS_SECRET_ACCESS_KEY: CHANGEME123
    entrypoint: >
      /bin/sh -c "
        echo 'Starting MinIO setup...' &&
        until mc alias set myminio http://minio:9000 ROOTNAME CHANGEME123; do
          echo 'Waiting for MinIO...' && sleep 2;
        done &&
        echo 'Creating bucket...' &&
        mc mb myminio/flow-bucket --ignore-existing &&
        echo 'Setting bucket policy...' &&
        mc anonymous set download myminio/flow-bucket &&
        echo 'Creating user...' &&
        mc admin user add myminio MLFlowUser MyFlowPass &&
        echo 'Setting user policy...' &&
        mc admin policy attach myminio readwrite --user MLFlowUser &&
        echo 'MinIO setup completed successfully!'
      "
    networks:
      - mlflow_network
    restart: on-failure

  mysql_mlflow:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: mlflow_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mlflow_network
    restart: unless-stopped

  mlflow:
    build:
      context: ./mlflow_server
      dockerfile: Dockerfile
    environment:
      AWS_ACCESS_KEY_ID: MLFlowUser
      AWS_SECRET_ACCESS_KEY: MyFlowPass
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_BACKEND_STORE_URI: mysql+pymysql://root:my-secret-pw@mysql_mlflow/mlflow_db
      MLFLOW_ARTIFACT_ROOT: s3://flow-bucket/
    ports:
      - "5001:5000"
    networks:
      - mlflow_network
    restart: unless-stopped
    depends_on:
      - mysql_mlflow
      - minio_setup

volumes:
  minio_data:
    driver: local
  mysql_data:
    driver: local

networks:
  mlflow_network:
    driver: bridge
