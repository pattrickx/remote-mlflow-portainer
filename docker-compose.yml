# docker-compose.yml
version: '3.8'

services:
  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ROOTNAME
      MINIO_ROOT_PASSWORD: CHANGEME123
    ports:
      - "9002:9000"  # API Port
      - "9003:9001"  # Console Port
    volumes:
      - minio_data:/data
    networks:
      - mlflow_network
    restart: unless-stopped
    healthcheck:  # Critical: Wait for MinIO to be ready
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s

  minio_setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy  # Waits for the healthcheck to pass
    environment:
      AWS_ACCESS_KEY_ID: ROOTNAME
      AWS_SECRET_ACCESS_KEY: CHANGEME123
    entrypoint: >
      /bin/sh -c "
        echo 'Waiting for MinIO to be fully ready...' &&
        # Keep retrying until the mc alias command works
        until mc alias set myminio http://minio:9000 ROOTNAME CHANGEME123 > /dev/null 2>&1; do
          echo 'MinIO not ready, retrying in 3 seconds...' && sleep 3;
        done &&
        echo 'MinIO is ready. Creating bucket...' &&
        mc mb myminio/flow-bucket --ignore-existing &&
        echo 'Setting bucket policy...' &&
        mc anonymous set download myminio/flow-bucket &&
        echo 'Creating MLFlow user...' &&
        mc admin user add myminio MLFlowUser MyFlowPass &&
        echo 'Setting user policy...' &&
        mc admin policy attach myminio readwrite --user MLFlowUser &&
        echo 'âœ… MinIO setup completed successfully!'
      "
    networks:
      - mlflow_network
    # Does not restart; it's a one-time setup job.

  mysql_mlflow:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: mlflow_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mlflow_network
    restart: unless-stopped

  mlflow:
    build:
      context: ./mlflow_server
      dockerfile: Dockerfile
    environment:
      AWS_ACCESS_KEY_ID: MLFlowUser
      AWS_SECRET_ACCESS_KEY: MyFlowPass
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_BACKEND_STORE_URI: mysql+pymysql://root:my-secret-pw@mysql_mlflow/mlflow_db
      MLFLOW_ARTIFACT_ROOT: s3://flow-bucket/
    ports:
      - "5001:5000"
    networks:
      - mlflow_network
    restart: unless-stopped
    depends_on:
      - mysql_mlflow
      - minio_setup  # MLflow starts only after setup is done

volumes:
  minio_data:
    driver: local
  mysql_data:
    driver: local

networks:
  mlflow_network:
    driver: bridge
